- en:
    title: Recoleta Cemetery
    content: |
      AMAZING cemetery in Buenos Aires. Think New Orleans. Full of masoleums and cool history. Google maps says its temporarily closed right now, so check before you plan to go! Hopefully things will open back up closer to the wedding.
      Fun fact- Lichi almost proposed in a cemetery (it was supposed to have the best view of the sunrise).
