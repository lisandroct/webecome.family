- en:
    title: Iguazu Falls
    content: |
      This is also quite a hike from Rosario... they're on the border between Rosario and Brazil, but its the largest waterfall in the world (much bigger than Niagara), and looks absolutely stunning in photographs.
      And hey, if you make it there, might as well check out Brazil, too. :)
