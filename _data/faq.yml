- en:
    title: What the heck happened to Vegas? What is all this Indiana talk?
    content: About a month and a half before the reception, we recieved a message from our venue explaining that Vegas implemented new COVID restrictions preventing short term rentals. So our reservation was cancelled and we had to make new plans. We decided to have the states reception in Indiana. 

- en:
    title: When should I book my flight?
    content: Argentina has announced that beginning in November, their borders will be open! So for both Argentina and Vegas, you are safe to book flights!
    
- en:
    title: Where should I fly into in Indiana?
    content: If you are flying in your best options are IND (Indianapolis airport, about an hour and a half from Warren), and FWA (Fort Wayne Airport, about 30 minutes from Warren).

- en:
    title: I'm coming to Indiana from out of town. Where should I stay?
    content: The reception will take place in Warren, Indiana. We have reserved hotel blocks under 'Crespo' at two hotels. The Comfort Inn at 205 N Jefferson St, Huntington, IN 46750 for $88/night and Huggy Bear Motel at 7588 S Warren Rd, Warren, IN 46792 for $70/night.

- en:
    title: What's the difference between the Argentina/Indiana weddings? Which one should I go to? 
    content: |
      You are more than welcome to come to both celebrations. However, we understand that it's been a tough year financially, and Argentina is a looong flight. Hopefully this will help you know what to expect for both celebrations and make your decision accordingly. :)
      
      In Argentina, there will be a big, traditional wedding in a church, with a night of celebration to follow--dinner, open bar, dancing, etc. In Indiana, we will have a vow renewal and a reception in Golfo Di Napoli. Attire semi formal.
  es:
    title: ¿Cuál es la diferencia entre Argentina y Las Vegas? ¿A cuál debería ir? 
    content: |
      La ceremonia tradicional, en la Iglesia, es en Argentina, seguida de cena, alcohol, baile y fiesta por la noche. Las Vegas va a ser algo más casual, pensado sobretodo para aquellos familiares y amigos de Gillian que no puedan viajar a Argentina.

- en:
    title: Which airport should I fly into in Argentina?
    content: The wedding will be in Rosario, so flying into Aeropuerto Internacional de Rosario Islas Malvinas will be most convenient. However, you can also fly into Buenos Aires (Ezeiza), and there are buses you can take to Rosario. It's about a 4 hour bus ride.
  es:
    title: ¿A qué aeropuerto debería viajar?
    content: Las Vegas tiene su propio aeropuerto, pero muy probablemente tu entrada a Estados Unidos sea en otro aeropuerto primero. Tené presente que ahí vas a tener agarrar tu valija, hacer inmigraciones y volver a despacharla una vez que te aprueben la entrada.

- en:
    title: Will I need a visa to fly into Argentina?
    content: No visa is required. All you need is a passport and the address of where you'll be staying.
  es:
    title: ¿Necesito visa si viajo a Las Vegas?
    content: |
      Si viajás con pasaporte argentino, sí. Si entrás a Estados Unidos con pasaporte de otro país, puede variar entre tener que hacer un tramite online antes de viajar a tener que bajarte los pantalones al llegar para una inspección anal, dependiendo del país.
    
      Si necesitás tramitar la visa, [acá](https://ar.usembassy.gov/visas/nonimmigrant-visas/) vas a encontrar toda la información que necesitás. Querés una visa B1/B2 (para turista). Metele pata porque hay pocos turnos.

- en:
    title: What time should I be in Vegas for the civil?
    content: The wedding festivities will begin in Vegas around 10 am. Plan to land in Vegas a few hours earlier to be safe. Or, make a weekend out of it! :)

- en:
    title: How do you pronounce the groom's name?
    content: The bride still can't. Don't worry about it. Call him Li or Lichi. :D
  es:
    title: ¿Cómo pronuncio el nombre de la novia?
    content: A Lichi no le sale muy bien, así que no te preocupes. Pero no es tanto *Yiyi* o *Yilian* y más *Chi*. :D

- en:
    title: Should I brush up on my Spanish?
    content: It certainly wouldn't hurt, but its not neccessary. Customs officers speak English.
  es:
    title: ¿Debería practicar mi inglés?
    content: Lichi es de los que creen que alcanza con saber pedir una cerveza y preguntar dónde queda el baño, pero estás yendo a Las Vegas, así que también podés repasar las reglas del póker y ya está. Aunque si querés practicar inglés, no viene mal.

