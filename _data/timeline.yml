- date: 1992-12-05
  protagonist: him
  en:
    title: It's a boy!
    content: |
      In troubled and gray times, Marta was pregnant and the world was sad. Then Lisandro was born and the universe never was the same again.

      At least that's how Lichi remembers the story.
  es:
    title: ¡Es un varón!
    content: |
      En tiempos difíciles y grises, Marta estaba embarazada y el mundo estaba triste. Entonces nació Lisandro y el universo nunca volvió a ser el mismo.

      Al menos así es como recuerda Lichi la historia.

- date: 1998-03-01
  protagonist: him
  en:
    title: School starts
    content: A few months before Gillian was born, Lichi was starting elementary school. Before the era of digital photography, Marta paid for a nice picture of her son smiling in class. This is what she got.
  es:
    title: ¡Se acabó el recreo!
    content: Unos meses antes de que nazca Gillian, Lichi empezó la escuela primaria. Antes de la era de la fotografía digital, Marta pagó por una bonita foto de su hijo sonriendo en clase. Esto fue lo que consiguió.

- date: 1998-12-31
  protagonist: her
  en:
    title: It's a girl!
    content: 7lbs , 2 ozs, 21", Gillian was born on new years eve, 1998. Needless to say, her mom has never had a new year's celebration quite like it.
  es:
    title: ¡Es una niña!
    content: Con 3,200kg y 53cm, Gillian nació en la víspera de año nuevo de 1998. No hace falta aclarar que su mamá nunca volvió a tener una celebración de año nuevo como esta.

- date: 2006-10-20
  protagonist: her
  en:
    title: Pumpkin Pickin'
    content: Nolan and Gillian chose the biggest pumpkins in the patch to carve for Halloween. Clearly Gillian has always liked a good workout.
  es:
    title: ¡Es Halloween!
    content: Nolan y Gillian eligieron las calabazas más grandes del campo para tallar. Claramente, a Gillian siempre le gustó un buen ejercicio.

- date: 2010-12-05
  protagonist: him
  en:
    title: High school is over
    content: |
      After 17 years of hard work, sweat and tears, high school is finally over.
      
      Okay... that's a lie. It's not that he didn't learn anything, for example, here we can see him at a very productive Economy class where he learnt how to create a bubble inception successfuly.
      
      Teachers, he's very sorry.
      
      Not really.
  es:
    title: Se acabó la secundaria
    content: |
      Después de 17 años de duro trabajo, sudor y lágrimas, terminó la secundaria.
      
      Está bien... eso es mentira. No es que Lichi no haya aprendido nada, acá podemos verlo, por ejemplo, en una clase muy productiva de contabilidad en la que aprendió a hacer un *inception* de burbujas.
      
      Equipo docente, él lo siente mucho.
      
      Bueno, no...

- date: 2017-05-26
  protagonist: her
  en:
    title: High school graduation
    content: |
      You know what they say: opposites attract! Gillian was ever the shy, studious girl, spending hours studying and thinking an A- was the end of the world.
      Despite a few worlds ending, she made it to graduation and went on to study computer science at DePauw, inevitably leading her to an internship where she would meet Lichi! 
  es:
    title: Graduación
    content: |
      Es como dicen: ¡los opuestos se atraen! Gillian siempre fue la chica tímida y estudiosa, que pasaba horas estudiando y pensaba que un 9 era el fin del mundo.
      Y a pesar de que algunos mundos se terminaron, logró graduarse y empezó a estudiar ciencias de la computación en DePauw, ¡lo que inevitablemente la llevó a una pasantía donde conocería a Lichi!

- date: 2017-08-23
  protagonist: her
  en:
    title: Over priced high school
    content: |
      Like the picture says... first day of 13th grade! Gillian started her bachelor's degree in 2017 at DePauw University.
      There, she made a lot of wonderful friends, learned she loved HIIT workouts, and discovered computer science... all which lead her to an internship at Stanford, where she met Prince Charming. 
  es:
    title: Escuela secundaria muy cara
    content: |
      Como dice la imagen... ¡primer día de 13º grado! (en Estados Unidos la primaria y secundaria, en conjunto, son 12 grados). Gillian empezó su licenciatura en 2017 en la Universidad DePauw.
      Allí, hizo muchos amigos maravillosos, se enteró de que le encantaban los entrenamientos HIIT y aprendió sobre ciencias de la computación... lo cual la llevó a una pasantía en Stanford, donde conoció al Príncipe Azul.

- date: 2018-07-27
  protagonist: them
  en:
    title: He was charming <3
    content: The first time they laid eyes on each other was when Gillian was trying to lug three heavy bags, and Lichi offered to help. It was love at first sight for Gillian. For Lichi? Well, he doesn't remember this happening.
  es:
    title: Él fue encantador <3
    content: La primera vez que se vieron fue cuando Gillian estaba tratando de cargar con tres bolsos pesados y Lichi se ofreció a ayudarla. Fue amor a primera vista para Gillian. ¿Y para Lichi? Bueno, él no se acuerda de que esto haya pasado.

- date: 2018-08-02
  protagonist: them
  en:
    title: Off nights at Stanford
    content: |
      They worked on the same team that summer, so they spent a lot of time together. On their off nights, you'd often find them playing cards together or walking around campus.
      When Lichi finally made the first move, Gillian said "This is a bad idea. Long distance relationships are hard." Lichi said "Its worth trying." And they kissed.
  es:
    title: Noches libres en Stanford
    content: |
      Ese verano les tocó trabajar en el mismo equipo, por lo que pasaron mucho tiempo juntos. En sus noches libres, era fácil encontrarlos jugando a las cartas o caminando por el campus.
      Cuando Lichi finalmente dio el primer paso, Gillian dijo: «Es una mala idea. Las relaciones a larga distancia son difíciles». Lichi respondió: «Vale la pena intentarlo». Y se besaron.


- date: 2018-11-08
  protagonist: them
  en:
    title: Distance makes the heart grow fonder
    content: |
      They started dating the last week Gillian was at camp, then she was off to school, and he was headed back to Argentina.
      The beginning of their relationship was spent video calling and texting--staying up till 2am talking because it was all they could do.
  es:
    title: La distancia hace crecer el cariño
    content: |
      Empezaron a salir la última semana que Gillian estuvo en el camp, luego ella volvió a la universidad y él pegó la vuelta a Argentina.
      El comienzo de su relación consistió en videollamadas y mensajes de texto, quedándose despiertos hasta las 2 de la mañana hablando porque era todo lo que podían hacer.

- date: 2018-12-28
  protagonist: them
  en:
    title: Hola, amor ;)
    content: |
      Happy airport reunion 1! Gillian got a passport and hopped on a plane to visit Lichi in Argentina. She'd never been out of the country before, nor did she speak Spanish, so it was quite the experience.
      She threw up on the airport tarmac because she was so nervous and excited. Lisandro still kissed her. #keeper
  es:
    title: Hola, amor ;)
    content: |
      ¡Feliz reencuentro #1! Gillian consiguió un pasaporte y se subió a un avión para visitar a Lichi en Argentina. Nunca había estado fuera del país antes, ni hablaba español, así que fue toda una experiencia.
      Vomitó en el aeropuerto porque estaba muy nerviosa y emocionada. Lisandro igual le dio un beso. #keeper

- date: 2019-01-08
  protagonist: them
  en:
    title: Argentina adventures!
    content: Empanadas, Español, Asado, traveler's diarrhea... their first reunion was quite the experience.Lichi was very sweet, showing Gillian around his city, introducing her to his friends and family, and translating everything for her.
  es:
    title: ¡Aventuras en Argentina!
    content: Empanadas, español, asado, diarrea del viajero... su primer reencuentro fue toda una experiencia. Lichi fue muy dulce, le mostró a Gillian la ciudad, la presentó a sus amigos y familia y le tradujo todo.

- date: 2019-07-27
  protagonist: them
  en:
    title: First Marriage
    content: |
      Half a year later, they happily reunited at camp. During the day, they had to pretend that they barely knew each other. But, Gillian's class of 4th graders saw her phone background...
      that day at recess they made her a flower crown and started giggling. Then they pulled her over to Lichi to 'marry' them. Cutest wedding planners ever.
  es:
    title: Primer casamiento
    content: |
      Medio año después, se volvieron a encontrar en el camp. Durante el día, tenían que fingir que apenas se conocían. Pero, la clase de 4to grado de Gillian vio el fondo de pantalla de su celular...
      ese día en el recreo le hicieron una corona de flores y se empezaron a reír. Luego la llevaron junto a Lichi para «casarlos». Los *wedding planners* más lindos de todos los tiempos.

- date: 2019-08-01
  protagonist: them
  en:
    title: Goodbye
    content: Every goodbye was harder than the last. Going from hand holding to video calling was heartbreaking, but they were good at it-- they had a lot of experience.
  es:
    title: Chau
    content: Cada adiós fue más duro que el anterior. Pasar de tomarse de la mano a hacer videollamadas fue desgarrador, pero ya eran buenos en eso y tenían mucha experiencia.

- date: 2019-11-24
  protagonist: them
  en:
    title: Pure Joy
    content: |
      Another long awaited reunion. Lichi went to spend Thanksgiving with Gillian's family, braving the cold for her. He loved picking out a live Christmas tree with the family.
      Then Gillian flew home with him to Argentina for Christmas. She sang Christmas carols in Spanish and fell asleep on Christmas (they stay up so late in Tina!). It was a glorious several weeks together. 
  es:
    title: Pura alegría
    content: |
      Otro reencuentro largamente esperado. Lichi fue a pasar Acción de Gracias con la familia de Gillian, soportando el frío por ella. A él le encantó elegir un árbol de Navidad de verdad con la familia de Gillian.
      Luego, volaron juntos a Argentina para Navidad. Ella cantó villancicos en español y se quedó dormida en Navidad (¡se quedan despiertos hasta muy tarde en Argentina!). Fueron unas semanas hermosas.

- date: 2020-01-09
  protagonist: them
  en:
    title: Goodbye
    content: Parting is always hard... little did they know this time they'd be apart for an entire year!
  es:
    title: Acá vamos de nuevo...
    content: La despedida siempre es difícil... ¡pero no tenían idea de que esta vez estarían separados por un año entero!

- date: 2020-07-14
  protagonist: them
  en:
    title: What's kissing like, again?
    content: A year of video calling, sponsored by COVID. So many plans to see each other derailed. So many long nights spent calling. So many I miss you texts. But, despite bad wifi connections, time differences, and many tears, they prevailed!
  es:
    title: ¿Me recordás cómo era eso de besarse?
    content: Un año entero de videollamadas patrocinado por COVID. Tantos planes de verse frustrados. Tantas largas noches de videollamadas. Tantos «te extraño» por WhatsApp. Pero, a pesar de las malas conexiones de wifi, las diferencias horarias y muchas lágrimas, ¡se la aguantaron juntos!

- date: 2021-01-03
  protagonist: them
  en:
    title: So this is what we've been missing out on!
    content: Yay! The long awaited hug and kiss finally arrived! (Though slightly delayed because of stupid airport mask rules.)
  es:
    title: ¡Lo que se estuvieron perdiendo!
    content: ¡El tan esperado abrazo y beso finalmente llegó! (Aunque un poco demorado por las estúpidas reglas de barbijos del aeropuerto).

- date: 2021-01-31
  protagonist: them
  en:
    title: Yes! (finally)
    content: |
      Sweet Lichi told Gillian he wanted to take a time lapse of the sunrising in Houston. They woke up at the crack of dawn, set up a tripod in a park, and froze their butts off watching the sunrise.
      Lichi gave Gillian a photo album with 'Will you marry me?' hidden in the pages. When she looked up, he was on one knee. <3
  es:
    title: ¡Sí! (finalmente)
    content: |
      Lichi le dijo a Gillian que quería filmar el amanecer en Houston para un video. Se despertaron muy temprano, instalaron un trípode en el parque y se congelaron viendo el amanecer.
      Lichi le dio a Gillian un álbum de fotos con un «will you marry me?» escondido entre las páginas. Cuando ella lo miró, él estaba en una rodilla. <3
