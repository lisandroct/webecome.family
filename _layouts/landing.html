<!DOCTYPE html>
<html>
    {% include head.html %}
    <body>
        {% include side-menu.html %}
        <section class="splash content-container">
            {{ content }}
        </section>
        <div class="landing-content content-container">
            <section id="timeline">
                {% unless site.timeline == null %}
                    {% for event in site.timeline %}
                    <div class="pure-g">
                        <div class="pure-u-11-24">
                            <img class="pure-img" src="/assets/images/{{event.image}}">
                        </div>
                        <div class="pure-u-1-24"></div>
                        <div class="pure-u-12-24">
                            <h2>{{ event.title }}</h2>
                            <p>{{event.content}}</p>
                        </div>
                    </div>
                    {% endfor %}
                {% endunless %}
            </section>
            {% include footer.html %}
        </div>
        {% include scripts.html %}
    </body>
</html>
