<span id="menu-button" class="fixed top-right fas fa-bars" onclick="openNav()"></span>
<div id="menu">
    <span class="absolute top-right fas fa-times" onclick="closeNav()"></span>
    <a href="index.html">Home</a>
    {% for my_page in site.pages %}
        {% if my_page.title %}
            <a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
        {% endif %}
    {% endfor %}
</div>
