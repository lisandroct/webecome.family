<span id="menu-button" class="fixed top-right fas fa-bars" onclick="openNav()"></span>
<div id="menu" class="pure-menu">
    <span class="absolute top-right fas fa-times" onclick="closeNav()"></span>
    <ul class="pure-menu-list">
        <li class="pure-menu-item">
            <a href="index.html" class="pure-menu-link">Home</a>
        </li>
        {% for my_page in site.pages %}
            {% if my_page.title %}
                <li class="pure-menu-item">
                    <a href="{{ my_page.url | prepend: site.baseurl }}" class="pure-menu-link">{{ my_page.title }}</a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
